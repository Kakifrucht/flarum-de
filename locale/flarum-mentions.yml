flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the mentions Settings page.
    settings:
      allow_username_format_label: Format für die Erwähnung des Nutzernamens (@Nutzername) zulassen
      allow_username_format_text: |
        Das aktuelle Format für Nutzernamen-Erwähnungen ist @"Anzeigename"#ID. 
        This setting allows using the old format of @Username, however it will still be converted to the new format upon saving.
        Diese Einstellungen erlaubt die Verwendung des alten @Nutzername-Formats, wird beim speichern aber trotzdem in das neue Format konvertiert.

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: Benutzer*in oder Beitrag erwähnen
      reply_to_post_text: "Antwort auf #{number}"

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} {count, plural, one {hat} other {haben}} auf deinen Beitrag geantwortet"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username} hat dich erwähnt"

    # These strings are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{username} {count, plural, one {hat} other {haben}} auf deinen Beitrag geantwortet."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{username} {count, plural, one {hat} other {haben}} auf diesen Beitrag geantwortet."       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: Zitieren
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These strings are used in the Settings page.
    settings:
      notify_post_mentioned_label: Jemand hat auf deinen Beitrag geantwortet
      notify_user_mentioned_label: Jemand hat dich in einem Beitrag erwähnt
      
    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Erwähnungen

    # These translations are used in the post mentions
    post_mention:
      deleted_text: "[unbekannt]"

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: "{replier_display_name} hat auf deinen Post in {title} geantwortet"
      body: |
        Hallo {recipient_display_name}!

        {replier_display_name} hat auf deinen Beitrag (#{post_number}) in {title} geantwortet.

        {url}

        ---

        {content}

    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: "{mentioner_display_name} hat dich in {title} erwähnt"
      body: |
        Hallo {recipient_display_name}!

        {mentioner_display_name} hat dich in der Diskussion {title} erwähnt.

        {url}

        ---

        {content}
