  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Der Nutzername darf nur Buchstaben, Zahlen und Gedankenstriche enthalten."

  # Strings in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktiviere dein neues Konto
      body: |
        Hallo {username}!

        Jemand (hoffentlich du!) hat sich im Forum {forum} mit dieser E-Mail-Adresse registriert.

        Wenn du es warst, folge bitte dem Link, um das Konto zu aktivieren:
        {url}

        Wenn du das nicht warst, ignoriere diese E-Mail.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: E-Mail-Adresse bestätigen
      body: |
        Hallo {username}!

        Jemand (hoffentlich du!) hat die E-Mail-Adresse im Forum {forum} geändert.

        Wenn du das warst, folge bitte dem Link, um die neue E-Mail-Adresse zu bestätigen:
        {url}

        Wenn du das nicht warst, ignoriere diese E-Mail.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: Passwort zurücksetzen
      body: |
        Hallo {username}!

        Jemand (hoffentlich du!) hat das Zurücksetzen des Passwortes im Forum {forum} beantragt.

        Wenn du das warst, folge bitte dem Link, um ein neues Passwort festzulegen:
        {url}

        Wenn du das nicht warst, ignoriere diese E-Mail.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Flarum E-Mail Test
      body: |
        Hallo {username}!

        Dies ist eine Test E-Mail, um zu bestätigen, dass deine Flarum E-Mail-Konfiguration richtig funktioniert.

        Wenn du das warst, dann bedeutet diese E-Mail, dass deine Konfiguration funktioniert.

        Wenn du das nicht warst, ignoriere diese E-Mail.

